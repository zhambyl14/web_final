<div class="container" id="formcontainer">
    <h2>Fill the Form</h2>
    <form class="row g-3">
        <div class="col-12">
            <label for="inputFullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="inputFullName" required>
        </div>
        <div class="col-md-6">
            <label for="inputPhoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" pattern="[+][0-9]{11}" required>
        </div>
        <div class="col-md-3">
            <label for="inputTable" class="form-label">Table No</label>
            <input type="number" class="form-control" id="inputTable" pattern="[0-9]+" required>
        </div>
        <div class="col-md-3">
            <label for="inputPeople" class="form-label">People</label>
            <input type="number" class="form-control" id="inputPeople" pattern="[0-9]+" required>
        </div>
        <div class="col-6">
            <label for="inputBookingDate" class="form-label">Booking Date</label>
            <input type="date" class="form-control" id="inputBookingDate" required>
        </div>
        <div class="col-md-6">
            <label for="inputBookingTime" class="form-label">Booking Time</label>
            <input type="time" class="form-control" id="inputBookingTime" required>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary" id="submitformbutton">Submit</button>
        </div>
    </form>
